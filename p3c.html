<!DOCTYPE html>
<meta charset="utf-8">
<style>
.axis--x path {
  display: none;
}
.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
#tooltip-container {
  position: absolute;
  background-color: #fff;
  color: #000;
  padding: 10px;
  border: 1px solid;
  display: none;
}
.tooltip_key {
  font-weight: bold;
}
.tooltip_value {
  margin-left: 20px;
  float: right;
}
</style>
<svg width="960" height="500"></svg>
<div id="tooltip-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>


d3.select("body").insert("h2", ":first-child").text("5 Races' Poverty Number changing with Time from 1990 to 2015");

var svg = d3.select("svg"),
    margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
var parseTime = d3.timeParse("%Y");
var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory10);
var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.Year); })
    .y(function(d) { return y(d.Population); });
d3.csv("data/populationbyrace.csv", type, function(error, data) {
  if (error) throw error;
  var cities = data.columns.slice(1).map(function(id) {
    return {
      id: id,
      values: data.map(function(d) {
        return {Year: d.Year, Population:d[id]};
      })
    };
  });
  x.domain(d3.extent(data, function(d) { return d.Year; }));
  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(d) { return d.Population; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(d) { return d.Population; }); })
  ]);
  z.domain(cities.map(function(c) { return c.id; }));

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("fill", "#000")
      .text("Population");
  var city = g.selectAll(".city")
    .data(cities)
    .enter().append("g")
      .attr("class", "city");
  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return z(d.id); });
  city.append("text")
      .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.Year) + "," + y(d.value.Population) + ")"; })
      .attr("x", 3)
      .attr("dy", "0.35em")
      .style("font", "10px sans-serif")
      .text(function(d) { return d.id; });
});
function type(d, _, columns) {
  d.Year = parseTime(d.Year);
  for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
  return d;
}

            html += "<br>";
            html += "";

            html += "</div>";
            $("#tooltip-container").html(html);

        })
      .on("mouseout", function() {
                $(this).attr("fill-opacity", "1.0");

            });
